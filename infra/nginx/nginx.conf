events {}

http {
    # Frontend (UI)
    server {
        listen 80;
        server_name localhost;

        # Serve frontend application
        location / {
            proxy_pass http://frontend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API routes go to gateway
        location /api/ {
            proxy_pass http://gateway:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
